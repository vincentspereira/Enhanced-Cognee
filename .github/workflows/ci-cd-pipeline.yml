name: Enhanced Cognee CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ created ]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ========================================
  # Code Quality & Linting
  # ========================================
  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint black flake8 mypy bandit
          pip install -r requirements.txt
          pip install -r requirements-dev.txt 2>/dev/null || true

      - name: Run Black (code formatting check)
        run: black --check src/ tests/ --line-length 100

      - name: Run Flake8 (linting)
        run: flake8 src/ tests/ --max-line-length=100 --extend-ignore=E203,W503

      - name: Run MyPy (type checking)
        run: mypy src/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

      - name: Run Pylint (code quality)
        run: pylint src/ --rcfile=.pylintrc || true
        continue-on-error: true

      - name: Run Bandit (security linter)
        run: bandit -r src/ -ll -ii

  # ========================================
  # Security Scanning
  # ========================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run Safety (dependency vulnerabilities)
        run: safety check --json --output safety-report.json
        continue-on-error: true

      - name: Run Bandit (security issues)
        run: bandit -r src/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            safety-report.json
            bandit-report.json
            trivy-results.sarif

  # ========================================
  # Unit Tests
  # ========================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: cognee_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: cognee_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 25432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 26379:6379

      qdrant:
        image: qdrant/qdrant:v1.12.0
        ports:
          - 26333:6333

    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 25432
      POSTGRES_DB: cognee_test_db
      POSTGRES_USER: cognee_test
      POSTGRES_PASSWORD: test_password
      QDRANT_HOST: localhost
      QDRANT_PORT: 26333
      REDIS_HOST: localhost
      REDIS_PORT: 26379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio pytest-mock
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Wait for databases
        run: |
          python -c "import asyncio; import asyncpg; asyncio.run(asyncpg.wait_for_connection('localhost', 25432, timeout=10))"
          python -c "import redis.asyncio as redis; asyncio.run(redis.Redis(host='localhost', port=26379).ping())"

      - name: Run unit tests with coverage
        run: |
          pytest tests/unit/ -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junitxml=junit.xml \
            --cov-fail-under=85

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Archive coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            htmlcov/
            coverage.xml
            junit.xml

  # ========================================
  # Integration Tests
  # ========================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: cognee_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: cognee_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 25432:5432

      redis:
        image: redis:7-alpine
        ports:
          - 26379:6379

      qdrant:
        image: qdrant/qdrant:v1.12.0
        ports:
          - 26333:6333

    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 25432
      POSTGRES_DB: cognee_test_db
      POSTGRES_USER: cognee_test
      POSTGRES_PASSWORD: test_password
      QDRANT_HOST: localhost
      QDRANT_PORT: 26333
      REDIS_HOST: localhost
      REDIS_PORT: 26379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v \
            --cov=src \
            --cov-report=xml \
            --cov-append \
            --junitxml=junit-integration.xml

      - name: Archive integration test results
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            coverage.xml
            junit-integration.xml

  # ========================================
  # E2E Tests
  # ========================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: integration-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./dashboard
        run: npm ci

      - name: Install Playwright
        working-directory: ./dashboard
        run: npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: ./dashboard
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: dashboard/playwright-report/
          retention-days: 30

  # ========================================
  # Build & Deploy
  # ========================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, security, unit-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Enhanced Cognee image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/enhanced-cognee:latest
            ${{ secrets.DOCKER_USERNAME }}/enhanced-cognee:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Dashboard image
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/enhanced-cognee-dashboard:latest
            ${{ secrets.DOCKER_USERNAME }}/enhanced-cognee-dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========================================
  # Release
  # ========================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [e2e-tests, build]
    if: github.event_name == 'release'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate release notes
        id: release_notes
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.ref.replace('refs/tags/', ''),
              name: 'Release ' + context.ref.replace('refs/tags/', ''),
              body: 'Enhanced Cognee Release',
              draft: false,
              prerelease: false
            })

  # ========================================
  # Performance Tests
  # ========================================
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: cognee_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: cognee_test_db
        ports:
          - 25432:5432

      redis:
        image: redis:7-alpine
        ports:
          - 26379:6379

      qdrant:
        image: qdrant/qdrant:v1.12.0
        ports:
          - 26333:6333

    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 25432
      POSTGRES_DB: cognee_test_db
      POSTGRES_USER: cognee_test
      POSTGRES_PASSWORD: test_password
      QDRANT_HOST: localhost
      QDRANT_PORT: 26333
      REDIS_HOST: localhost
      REDIS_PORT: 26379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-benchmark locust
          pip install -r requirements.txt

      - name: Run performance benchmarks
        run: pytest tests/performance/ -v --benchmark-only

      - name: Run load tests
        run: locust -f tests/load/locustfile.py --headless --users 100 --spawn-rate 10 --run-time 30s --host http://localhost:8000

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: |
            .benchmarks/
            locust-report.html
