# Enhanced Cognee Multi-Agent System - Security Configuration

# Metrics and monitoring
metrics_port: 8090
alert_rules_file: config/alert_rules.yaml

# Email notification configuration
email:
  enabled: true
  smtp_server: smtp.gmail.com
  smtp_port: 587
  username: "security-alerts@cognee.ai"
  password: "${EMAIL_PASSWORD}"  # Use environment variable
  recipients:
    - "security-team@cognee.ai"
    - "devops@cognee.ai"
  use_tls: true

# Slack integration
slack:
  enabled: true
  webhook_url: "${SLACK_WEBHOOK_URL}"  # Use environment variable
  channel: "#security-alerts"
  username: "CogneeSecurity"

# Webhook notifications
webhook:
  enabled: true
  url: "${SECURITY_WEBHOOK_URL}"  # Use environment variable
  headers:
    Authorization: "Bearer ${WEBHOOK_TOKEN}"
    Content-Type: "application/json"
  timeout: 30

# SMS notification (Twilio integration)
sms:
  enabled: true
  account_sid: "${TWILIO_ACCOUNT_SID}"
  auth_token: "${TWILIO_AUTH_TOKEN}"
  from_number: "+1234567890"
  to_numbers:
    - "+19876543210"  # Security team lead
    - "+11234567890"  # DevOps lead

# PagerDuty integration
pagerduty:
  enabled: true
  integration_key: "${PAGERDUTY_INTEGRATION_KEY}"
  severity_mapping:
    low: "info"
    medium: "warning"
    high: "error"
    critical: "critical"

# Monitoring settings
monitoring:
  check_interval: 60  # seconds
  health_check_interval: 300  # seconds
  metrics_retention_days: 90
  log_retention_days: 30

# Security thresholds
thresholds:
  max_failed_auth_attempts: 5
  max_file_upload_size: 52428800  # 50MB
  max_rate_limit_violations: 100
  vulnerability_severity_threshold: "medium"

# Incident response
incident_response:
  auto_ip_blocking: true
  auto_user_locking: false
  escalation_enabled: true
  retention_days: 365

# Compliance settings
compliance:
  gdpr_enabled: true
  pci_dss_enabled: true
  soc2_enabled: true
  audit_logging: true
  data_encryption: true