[pytest]
# Pytest Configuration for Enhanced Cognee

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --color=yes
    -ra

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database required)
    system: System tests (full stack)
    e2e: End-to-end tests (user workflows)
    slow: Slow-running tests
    redis: Tests requiring Redis
    postgresql: Tests requiring PostgreSQL
    qdrant: Tests requiring Qdrant
    neo4j: Tests requiring Neo4j
    mcp: MCP protocol tests
