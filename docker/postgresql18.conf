# PostgreSQL 18 Configuration for Enhanced Cognee + MCP
# Optimized for AI workloads, vector operations, and multi-agent systems

# CONNECTION SETTINGS
max_connections = 200
superuser_reserved_connections = 3

# MEMORY SETTINGS (Optimized for AI Workloads)
shared_buffers = 1GB                    # 25% of available memory
effective_cache_size = 3GB               # 75% of available memory
work_mem = 64MB                         # Memory for complex queries
maintenance_work_mem = 256MB             # Memory for maintenance operations
autovacuum_work_mem = -1                 # Use maintenance_work_mem

# POSTGRESQL 18 PERFORMANCE OPTIMIZATIONS
max_parallel_workers_per_gather = 4      # Parallel query execution
max_parallel_workers = 8                 # Total parallel workers
max_parallel_maintenance_workers = 4     # Parallel maintenance
parallel_tuple_cost = 0.1               # Cost model for parallel queries
parallel_setup_cost = 1000.0
jit = on                                # Just-In-Time compilation (PG 18 feature)

# VECTOR/AI WORKLOAD OPTIMIZATIONS
effective_io_concurrency = 200           # For SSD storage
random_page_cost = 1.1                  # SSD optimized
cpu_operator_cost = 0.0001             # Faster for vector operations
cpu_tuple_cost = 0.0001                 # Optimized for high-throughput

# WAL SETTINGS (High Throughput)
wal_buffers = 16MB
checkpoint_completion_target = 0.9
max_wal_size = 4GB
min_wal_size = 1GB
wal_compression = on                     # PG 18 feature
wal_log_hints = on

# QUERY PLANNER OPTIMIZATIONS
seq_page_cost = 1.0
default_statistics_target = 100
constraint_exclusion = on
from_collapse_limit = 8
join_collapse_limit = 8

# LOGGING (Enhanced for debugging)
log_min_duration_statement = 1000       # Log slow queries > 1s
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 10MB
log_autovacuum_min_duration = 0
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# VACUUM AND MAINTENANCE
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

# CLIENT CONNECTION DEFAULTS
timezone = 'UTC'
default_text_search_config = 'pg_catalog.english'
client_min_messages = warning
dynamic_shared_memory_type = posix

# ENHANCED COGNEE SPECIFIC SETTINGS
track_activity_query_size = 2048        # For better monitoring
pg_stat_statements.max = 10000          # Track query performance
track_io_timing = on                    # Track I/O timing

# EXTENSIONS CONFIGURATION
shared_preload_libraries = 'pg_stat_statements, vector'