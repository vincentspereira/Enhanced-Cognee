# Prometheus Configuration for Enhanced Cognee Monitoring
# Provides comprehensive monitoring for all Enhanced Cognee components

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'enhanced-cognee'
    environment: 'production'

# Rule files for alerting
rule_files:
  - "rules/*.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Scrape configurations for Enhanced Cognee components
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Node Exporter - System Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets:
        - 'node-exporter:9100'
    scrape_interval: 30s
    metrics_path: '/metrics'
    params:
      format: ['prometheus']

  # cAdvisor - Container Metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    metrics_path: '/metrics'
    params:
      format: ['prometheus']

  # Enhanced Cognee Server Metrics
  - job_name: 'enhanced-cognee-server'
    static_configs:
      - targets: ['enhanced-cognee-server:8080']
    scrape_interval: 15s
    metrics_path: '/metrics'
    params:
      format: ['prometheus']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'enhanced-cognee-server'

  # Enhanced Cognee Exporter - Custom Metrics
  - job_name: 'enhanced-cognee-exporter'
    static_configs:
      - targets: ['enhanced-cognee-exporter:8000']
    scrape_interval: 15s
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'enhanced-cognee-exporter'

  # PostgreSQL Exporter - Database Metrics
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'postgres'

  # Redis Exporter - Cache Metrics
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis'

  # Qdrant Metrics (if available)
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
    scrape_interval: 30s
    metrics_path: '/metrics'
    params:
      format: ['prometheus']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'qdrant'

  # Neo4j Metrics (if available)
  - job_name: 'neo4j'
    static_configs:
      - targets: ['neo4j:2004']
    scrape_interval: 30s
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'neo4j'

  # Docker Swarm Services
  - job_name: 'docker-swarm-services'
    dockerswarm_sd_configs:
      - host: unix:///var/run/docker.sock
        role: services
        port: 8080
    relabel_configs:
      - source_labels: [__meta_dockerswarm_service_label_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_dockerswarm_service_label_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_dockerswarm_service_label_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_dockerswarm_service_label_(.+)
      - source_labels: [__meta_dockerswarm_service_name]
        action: replace
        target_label: service
      - source_labels: [__meta_dockerswarm_service_mode]
        action: replace
        target_label: mode

  # Docker Swarm Nodes
  - job_name: 'docker-swarm-nodes'
    dockerswarm_sd_configs:
      - host: unix:///var/run/docker.sock
        role: nodes
    relabel_configs:
      - action: labelmap
        regex: __meta_dockerswarm_node_(.+)
      - source_labels: [__meta_dockerswarm_node_address]
        action: replace
        target_label: __address__
        regex: (.+):(?:2377|2376|7946)